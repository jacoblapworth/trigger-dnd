<!DOCTYPE html>
<html>
  <head>

    <title>Trigger DnD</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
    <link href="../../../node_modules/vuetify/dist/vuetify.css" rel="stylesheet">
  </head>
  <body style="-webkit-app-region: drag;">
    <div id="app"></div>

  <script>
  import Vue from 'vue';
  import Vuetify from 'vuetify'
  import Preferences from './preferences';

  Vue.use(Vuetify, {
    theme: {

    accent: '#0D47A1',
  }
  })

  new Vue(Preferences).$mount('#app');
  </script>
</html>
